<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Post</title>
</head>
<body>
  <div class="container">
    <a th:href="@{/}">Home</a>
    <form action="#" th:action="@{'/posts/new'}"
          th:object="${post}" method="post">
      <input type="hidden" th:field="*{account}">
      <input type="hidden" th:field="*{createdAt}">
      <h3>Write New Post</h3>
      <div>
        <label for="new-post-title">Post Title</label>
        <input id="new-post-title" type="text" th:field="*{title}" placeholder="Post Title">
      </div>
      <div>
        <label for="new-post-body">Post Body</label>
        <textarea id="new-post-body" th:field="*{body}"></textarea>
      </div>
      <button type="submit">Publish Post</button>
    </form>

  </div>
</body>
</html>
